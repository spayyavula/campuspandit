name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: campuspandit-api
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      working-directory: ./backend
      run: |
        pip install pytest pytest-asyncio httpx
        pytest tests/ || echo "No tests found or tests failed"

    - name: Create deployment package
      working-directory: ./backend
      run: |
        zip -r ../deploy.zip . -x "*.git*" -x "*__pycache__*" -x "*.pyc" -x "venv/*" -x "tests/*"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy.zip

    - name: Health Check
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || exit 1

    - name: Notify on success
      if: success()
      run: |
        echo "Deployment successful!"
        echo "API: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "Docs: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/docs"

    - name: Notify on failure
      if: failure()
      run: |
        echo "Deployment failed! Check logs:"
        echo "az webapp log tail --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group campuspandit-rg"
